name = "arsynox-telegram-bot"
main = "worker.js"
compatibility_date = "2024-01-01"

# -----------------------------------------------------
# KV Database for Broadcast Feature
# Run this command in terminal to get the ID:
# npx wrangler kv:namespace create "BOT_USERS"
# -----------------------------------------------------
[[kv_namespaces]]
binding = "BOT_USERS"
id = "REPLACE_WITH_YOUR_KV_ID_HERE"

# Note: Do not put [vars] here for Secrets (Token).
# Use 'npx wrangler secret put BOT_TOKEN' instead.
